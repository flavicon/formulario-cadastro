<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS Local -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger d-none" id="alert-error" role="alert">
            Verifique se todos os campos estão cadastrados.
        </div>
        <div class="alert alert-success d-none" id="alert-success" role="alert">
            Cadastro realizado com sucesso!
        </div>
        <div class="row justify-content-center">
            <div class="col-5 align-self-start">
                <h2 class="text-center mt-5">Preencha o formulário</h2>
                <form action="" method="POST" class="mt-3" id="form"> 
                    <div class="form-floating mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Digite seu nome">
                        <label for="name">Nome</label>
                        <div class="valid-feedback">
                            Nome OK.
                        </div>
                        <div class="invalid-feedback">
                            Por favor preencha o nome.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="name@example.com">
                        <label for="email">Email</label>
                        <div class="valid-feedback">
                            Email OK.
                        </div>
                        <div class="invalid-feedback">
                            Por favor preencha o email.
                        </div>               
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone">
                        <label for="telefone">Telefone</label> 
                        <div class="valid-feedback">
                            Telefone OK.
                        </div>
                        <div class="invalid-feedback">
                            Por favor preencha o telefone corretamente.
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3">Enviar</button>
                </form>
            </div>
            <div class="col-7">
                <table class="table table-sm mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                        </tr>
                    </thead>
                    <tbody class="data-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./eventos.js"></script>
</body>
</html>
